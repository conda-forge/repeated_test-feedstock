{% set name = "repeated_test" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/repeated_test-{{ version }}.tar.gz
  sha256: 65107444a4945668ab7be6d1a3e1814cee9b2cfc577e7c70381700b11b809d27

build:
  number: 1004
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - six >=1.7

test:
  imports:
    - repeated_test
    - repeated_test.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/epsy/repeated_test
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A quick unittest-compatible framework for repeating a test function over many fixtures'
  dev_url: https://github.com/epsy/repeated_test

extra:
  recipe-maintainers:
    - proinsias
